<mat-drawer-container class="mat-draw-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <img class="w-full h-16 object-scale-down" src="assets/img/logo_mini_crm.png" alt="">
    <ul class="menu-items">
      <li [routerLink]="['/']"><mat-icon>fact_check</mat-icon> Dashboard</li>
      <li [routerLink]="['/user']"><mat-icon>perm_identity</mat-icon>User</li>

    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="pl-8 pr-8 pt-4">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
