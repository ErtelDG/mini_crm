<div class="relative">
  <mat-progress-bar *ngIf="loading" class="absolute left-0 right-0" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Edit user</h1>
  <div mat-dialog-content>
    <div class="flex justify-between">
      <mat-form-field appearance="outline" class="mr-4 mt-2 w-1/2">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-1/2 mt-2">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Please enter a last name</mat-hint> -->
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
