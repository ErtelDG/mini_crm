<div class="">
  <mat-progress-bar *ngIf="loading" class="absolute left-0 right-0" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Edit address</h1>
  <div mat-dialog-content>
    <div class="full-width">
      <mat-form-field appearance="outline" class="w-full mt-2">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div class="full-width flex justify-between">
      <mat-form-field appearance="outline" class="mr-4 w-1/2  mt-2">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-1/2 mt-2">
        <mat-label class="">City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
